<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel='stylesheet' type="text/css" href='popup.css'>
</head>
<body>
	<div id='container'>
		<div id='header'>
			<div class="margin"></div>
				<h1>LinkFinder</h1>
			<div class="margin"></div>
			<div class="stripe"></div>
		</div>
		<div id='body'>
			<span>Whitelist domain(s).</span><br>
			<input placeholder="example.com" id='whitelist' type='text'><button id='add' class="button">Add</button><button id='remove' class='button'>Remove</button><br>
			<span>List of urls (seperated by comma).</span><br>
			<input placeholder="https://x.com, https://y.." id='urllist' type='text'><button id='done' class="button">Done</button><br>
			<div class="margin-white"></div>
			<span>Store js files (only the urls).</span>
			<input type="checkbox" name="storefiles">
		</div>
	</div>
	<script type="text/javascript" src='popup.js'></script>
</body>
</html>
